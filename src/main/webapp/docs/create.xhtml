<ui:composition template="/template/default/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="title">Docs</ui:define>
    <!-- BEGIN PAGE STYLES -->
    <ui:define name="styles">
        <link type="text/css" rel="stylesheet" media="all" href="/resources/common/css/docs-create.css"></link>
    </ui:define>
    <!-- END PAGE STYLES -->
    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{templateBean.init()}"/>
            <f:event type="preRenderComponent" listener="#{docsCreateBean.init()}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <section id="content">
            <h:form prependId="false">
                <div class="title-container">
                    <div class="title">
                        <h1>Docs</h1>
                    </div>
                </div>
                <div class="main-container">
                    <div class="toolbar">
                    </div>
                    <div class="editor" contenteditable="true" >
                        <p>teste</p>
                        <p>rato</p>
                        <p>roeu</p>
                    </div>
                    <h:inputHidden id="text" value="#{docsCreateBean.text}"/>
                    <h:commandLink class="save-text" onclick="return getContent()">
                        <f:ajax listener="#{docsCreateBean.save()}" execute="text"/>
                    </h:commandLink>
                </div>
                <div class="clear"></div>
            </h:form>
        </section>
    </ui:define>
    <!-- BEGIN PAGE SCRIPTS -->
    <ui:define name="scripts">
        <script type="text/javascript" src="/resources/common/js/docs-create.js"></script>
    </ui:define>
    <!-- END PAGE SCRIPTS -->
</ui:composition>
