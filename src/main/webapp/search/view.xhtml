    <ui:define name="title">Buscar</ui:define>
    <!-- BEGIN PAGE STYLES -->
    <ui:define name="styles">
        <link type="text/css" rel="StyleSheet" media="all" href="/resources/common/css/search-view.css"></link>

    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderComponent" listener="#{searchViewBean.init()}"/>
        </f:metadata>
        <h1>Buscar</h1>
        <h:form prependId="false">

            <h:inputText class="general-search" value="#{searchViewBean.generalSearch}" pt:placeholder="Procure pessoas, objetos educacionais e grupos de estudo">
                <f:ajax execute="@form" event="keyup" listener="#{searchViewBean.renderSearchResult}" render="search-result"></f:ajax>
            </h:inputText>

            <h:panelGroup id="search-result">
                <ui:fragment rendered="#{!searchViewBean.socialProfileList.isEmpty()}">
                    <h3 class="category-name">Pessoas</h3>
                    <div id="user-list" class="category">
                        <ui:repeat value="#{searchViewBean.socialProfileList}" var="socialProfile">
                            <div class="col">
                                <div class="result-box">
                                    <a href="/profile/view.xhtml?id=#{socialProfile.socialProfileId}"><img class="image" src="#{socialProfile.photo}"></img></a>
                                    <p class="result-name">
                                        <a href="/profile/view.xhtml?id=#{socialProfile.socialProfileId}">#{socialProfile.name}</a></p>
                                    <p class="user-job">#{socialProfile.occupationsId.name}</p>
                                    <ui:fragment rendered="#{searchViewBean.isFriend(socialProfile.tokenId).status eq 'AC'}">
                                        <div class="user-arrow down-arrow pull-left"></div>
                                        <img class="user-friend" src="../resources/common/images/friend.png"/>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{searchViewBean.isFriend(socialProfile.tokenId).status eq 'PE'}">
                                        <span class="user-plus fa fa-clock-o"/>
                                    </ui:fragment>
                                    <ui:fragment rendered="#{searchViewBean.isFriend(socialProfile.tokenId).status eq null}">
                                        <img class="user-plus" src="../resources/common/images/plus.png"/>
                                    </ui:fragment>
                                </div>
                            </div>
                        </ui:repeat>
                        <div class="clear"></div>
                    </div>
                    <div class="clear"></div>
                </ui:fragment>
                <ui:fragment rendered="#{!searchViewBean.educationalObjectList.isEmpty()}">
                    <h3 class="category-name">Objetos Educacionais</h3>
                    <div id="object-list" class="category">
                        <ui:repeat value="#{searchViewBean.educationalObjectList}" var="educationalObject">
                            <div class="col">
                                <div class="result-box">
                                    <a href="/educational-object/view.xhtml?id=#{educationalObject.id}"><img class="image" src="#{educationalObject.image}"></img></a>
                                    <p class="result-name">
                                        <a href="/educational-object/view.xhtml?id=#{educationalObject.id}">#{educationalObject.name}</a>
                                    </p>
                                    <div class="result-date">
                                        <img src="/resources/common/images/clock.png"/>
                                        <h:outputText value="#{educationalObject.date}">
                                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"></f:convertDateTime>
                                        </h:outputText>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                        <div class="clear"></div>
                    </div>
                    <div class="clear"></div>
                </ui:fragment>
