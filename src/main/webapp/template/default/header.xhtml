<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <f:metadata>
        <f:event type="preRenderComponent" listener="#{headerBean.init()}"/>
    </f:metadata>
    <h:form>
        <div class="header-top">
            <p>
                <h:outputText styleClass="registered_users_quantity" rendered="#{headerBean.admin}" value="#{headerBean.registeredUsersCount} #{localeBean.getString('usuários cadastrados')}"></h:outputText>
                <span class="header-top-separator">|</span>
                <span id="registered_users_online"></span>
                <span class="header-top-separator">|</span>
                <!--<a href="#">SELECT LANGUAGE</a>-->
                <ui:param name="url" value="#{request.servletPath}"/>
                <h:commandLink styleClass="locale ptBR" action="#{localeBean.changeLocale(url, 'ptBR')}" value="PORT"/>
                <span class="header-top-separator">|</span>
                <h:commandLink styleClass="locale enUS" action="#{localeBean.changeLocale(url, 'enUS')}" value="ENG"/>
                <span class="header-top-separator">|</span>
                <h:commandLink styleClass="locale frFR" action="#{localeBean.changeLocale(url, 'frFR')}" value="FRA"/>
                <span class="header-top-separator">|</span>
                <!--<a href="#">Ajuda do Guigoh</a>-->
                <span class="first"><h:commandLink action="/admin/view.xhtml?faces-redirect=true" rendered="#{headerBean.admin || headerBean.reviser}">Admin</h:commandLink></span>
            </p>
            
        </div>
        <div class="header-navbar">
            <div class="header-logo">
                <a href="/home.xhtml">
                    <img src="../../resources/common/images/logo-guigoh-art.png"/>
                </a>						
            </div>
            <nav class="nav-main">
                <ul>
                    <li class="menu-icons">
                        <a class="menu-icon-one" href="/educational-object/publish.xhtml">Biblioteca de Objetos Educacionais</a>
                    </li>
                    <li class="menu-icons">
                        <a class="menu-icon-two" href="/educational-object/submit.xhtml">Publicação de Objetos Educacionais</a>
                    </li>
                    <li class="menu-icons">
                        <a class="menu-icon-three" href="#">Grupo de Estudos</a>
                    </li>
                    <li class="menu-icons">
                        <a class="menu-icon-four" href="/friend/view.xhtml">Amigos</a>
                    </li>
                    <li class="menu-icons">
                        <a class="menu-icon-five" href="">Buscar</a>
                    </li>
                    <div class="clear"></div>
                </ul>
            </nav>
            <div class="header-profile">
                <div class="greetings">
                    <p>Oi,</p>
                    <p><a class="user" href="/profile/view.xhtml?id=#{headerBean.socialProfile.socialProfileId}">#{headerBean.socialProfile.name}</a></p>
                    <div class="down-arrow">
                        <div id="user-menu-box" data-collapse="true">
                            <p><img src="../resources/common/images/icon-profile.jpg"></img><span class="first"><a href="/profile/view.xhtml?id=#{headerBean.socialProfile.socialProfileId}">meu perfil</a></span></p>
                            <p><img src="../resources/common/images/icon-profile-edit.jpg"></img><span class="first"><h:commandLink action="#{headerBean.logout()}">editar meu perfil</h:commandLink></span></p>
                            <!--<p><img src="../resources/common/images/icon-account.jpg"></img><span class="first"><h:commandLink action="#{headerBean.logout()}">minha conta</h:commandLink></span></p>-->
                            <!--<p><img src="../resources/common/images/icon-guigoh-gray.jpg"></img><span class="first"><h:commandLink action="#{headerBean.logout()}">sobre o guigoh</h:commandLink></span></p>-->
                            <p><img src="../resources/common/images/icon-close.jpg"></img><span class="first"><h:commandLink action="#{headerBean.logout()}">#{localeBean.getString('Sair')}</h:commandLink></span></p>
                        </div>
                    </div>
                </div>
                <a href="/profile/view.xhtml?id=#{headerBean.socialProfile.socialProfileId}">
                    <img class="profile-picture" src="#{headerBean.socialProfile.photo}"/>
                </a>
            </div>
            <div class="clear"></div>
        </div>
    </h:form>
</html>
