<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- BEGIN PAGE STYLES -->
        <link href="/resources/common/css/reset.css" rel="stylesheet"/>
        <link href="/resources/common/css/global.css" rel="stylesheet"/>
        <ui:insert name="styles"></ui:insert>
        <!-- END PAGE STYLES -->
        <link rel="shortcut icon" href="/resources/common/images/guigoh.png"></link>
        <input type="hidden" id="localeAcronym" value="#{localeBean.acronym}"/>
        <title><ui:insert name="title"></ui:insert></title>
    </h:head>
    <body>
        <div class="container">
            <header>
                <ui:include src="/template/default/header.xhtml"></ui:include>
            </header>
            <section id="content" >
                <ui:insert name="content"></ui:insert>
            </section>
        </div>
        <div class="messenger_container">
            <div class="messenger">
                <span id="messenger-menu">#{localeBean.getString('Amigos')}<strong>(0)</strong></span>
                <ul id="messenger_friends"></ul>
            </div>
            <ul class="messenger_boxes"></ul>
        </div>
        <!-- BEGIN PAGE SCRIPTS -->
        <script src="/resources/lib/js/jquery-1.11.3.min.js"></script>
        <script src="/resources/lib/js/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript">
            var logged_social_profile_id = #{headerBean.socialProfile.socialProfileId};
        </script>
        <script src="/resources/common/js/messenger.js"></script>
        <script src="/resources/common/js/general.js"></script>
        <ui:insert name="scripts"></ui:insert>
        <!-- END PAGE SCRIPTS -->
    </body>
</html>
