<ui:composition template="/template/default/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:param name="themeName" value="#{themeViewBean.interest.name}" />
    <ui:define name="title">#{localeBean.getString(themeName)}</ui:define>
    <!-- BEGIN PAGE STYLES -->
    <ui:define name="styles">
        <link type="text/css" rel="StyleSheet" media="all" href="/resources/common/css/theme-view.css"></link>
    </ui:define>
    <!-- END PAGE STYLES -->
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{themeViewBean.themeID}"/>
            <f:event type="preRenderComponent" listener="#{themeViewBean.init()}"/>
        </f:metadata>
        <h:form>
            <h:outputText styleClass="theme_title" value="#{localeBean.getString(themeName)}"></h:outputText>
            <h:selectOneMenu styleClass="tags" id ="tags" value="#{themeViewBean.tagSelected}">
                <f:selectItem itemLabel = "Tags" itemValue="" />
                <f:selectItems value="#{themeViewBean.tagList}" var="tag" itemValue="#{tag.name}" itemLabel="#{tag.name}" />
                <f:ajax execute="@this" render="theme_box" listener="#{themeViewBean.generalSearchEvent()}" event="change"></f:ajax>
            </h:selectOneMenu>
            <h:inputText id="search" styleClass="general_search_input" value="#{themeViewBean.generalSearch}" autocomplete="off" pt:placeholder="#{localeBean.getString('Pesquise tópicos ou objetos educacionais...')}">
                <f:ajax listener="#{themeViewBean.generalSearchEvent()}" execute="search" render="theme_box" event="keyup"/>
            </h:inputText>
            <input type="button" value="" title="Pesquisar em contatos" class="general_search_submit" />
            <h:panelGroup id="theme_box" styleClass="theme_box">	
                <h:form>
                    <h:panelGroup styleClass="discussion_topics_box">
                        <h:outputText styleClass="discussion_topics_title" value="#{localeBean.getString('Lista de discussão').toUpperCase()}"></h:outputText>
                        <h:link styleClass="create_topic_container" outcome="/discussion-topic/create.xhtml?id=#{themeViewBean.themeID}">
                            <img id="create_topic_plus" src="/resources/common/images/green-plus.png"/>
                            <span class="create_topic_label">#{localeBean.getString('Novo tópico')}</span>
                        </h:link>
                        <h:panelGroup styleClass="discussion_topics">
                            <ui:repeat value="#{themeViewBean.discussionTopicList}" var="discussionTopic">
                                <h:panelGroup styleClass="discussion_topic">
                                    <h:link styleClass="discussion_topic_link" outcome="/discussion-topic/view.xhtml?id=#{discussionTopic.id}">
                                        <h:outputText styleClass="discussion_topic_user_photo" style="background:url('#{discussionTopic.socialProfileId.photo}') no-repeat;background-size:77px"></h:outputText>
                                        <h:outputText styleClass="discussion_topic_user_title" value="#{discussionTopic.title}"></h:outputText>
                                    </h:link>
                                    <h:outputText styleClass="discussion_topic_user_sendTime" value="#{discussionTopic.data}">
                                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-3"></f:convertDateTime>
                                    </h:outputText>
                                    <h:outputText styleClass="discussion_topic_clock"></h:outputText>
                                    <br/>
                                    <h:outputText value="#{localeBean.getString('por')}" style="font-size:12px;margin-right:5px"></h:outputText><h:link outcome="/profile/view.xhtml?id=#{discussionTopic.socialProfileId.socialProfileId}" styleClass="discussion_topic_sender" value="#{discussionTopic.socialProfileId.name}"></h:link>
                                    <h:outputText styleClass="discussion_topic_description" value="#{discussionTopic.body}"></h:outputText>
                                    <ui:repeat value="#{discussionTopic.tagsCollection}" var="tag">
                                        <h:outputText styleClass="discussion_topic_tag" value="##{tag.name}"></h:outputText>
                                    </ui:repeat>
                                    <h:outputText styleClass="discussion_topic_answers" value="#{discussionTopic.discussionTopicMsgCollection.size()} #{localeBean.getString('respostas')}"></h:outputText>
                                </h:panelGroup>
                            </ui:repeat>
                        </h:panelGroup>
                        <div id="pagination-container">
                            <ul id="pagination"/>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup styleClass="publication_objects_box">
                        <h:outputText styleClass="publication_objects_title" value="#{localeBean.getString('Objetos educacionais').toUpperCase()}"></h:outputText>
                        <a class="publish_new_object_container" href="/educational-object/submit.xhtml">
                            <img id="publish_new_object_lamp" src="/resources/common/images/lamp.png"/>
                            <span class="publish_new_object_label">#{localeBean.getString('Publique o seu Objeto Educacional')}</span>
                        </a>
                        <h:panelGroup styleClass="publication_objects">
                            <ui:repeat value="#{themeViewBean.educationalObjectList}" var="educationalObject">
                                <h:panelGroup styleClass="educational_object">
                                    <h:link outcome="/educational-object/view.xhtml?id=#{educationalObject.id}" styleClass="educational_object_image" style="background:url('#{educationalObject.image}') no-repeat;background-size: 77px"/>
                                    <h:outputText styleClass="clock_icon"/>
                                    <h:outputText styleClass="educational_object_date" value="#{educationalObject.date}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"></f:convertDateTime>
                                    </h:outputText>
                                    <h:link outcome="/educational-object/view.xhtml?id=#{educationalObject.id}" styleClass="educational_object_name" value="#{educationalObject.name}"/>
                                    <br/>
                                    <h:panelGroup styleClass="container_description">
                                        <h:outputText styleClass="educational_object_label" value="#{localeBean.getString('por')}"/>
                                        <h:link outcome="/profile/view.xhtml?id=#{educationalObject.socialProfileId.socialProfileId}" styleClass="educational_object_publisher" value="#{educationalObject.socialProfileId.name}"/>
                                    </h:panelGroup>
                                    <h:panelGroup styleClass="object_tags">
                                        <ui:repeat value="#{educationalObject.tagsCollection}" var="tag">
                                            ##{tag.name}
                                        </ui:repeat>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </ui:repeat>
                        </h:panelGroup>
                    </h:panelGroup> 
                </h:form>
                <span class="clear"></span>
            </h:panelGroup>
        </h:form>
    </ui:define>
    <!-- BEGIN PAGE SCRIPTS -->
    <ui:define name="scripts">
        <script type="text/javascript" src="/resources/common/js/theme-view.js"></script>
        <script type="text/javascript" src="/resources/lib/js/jquery.twbsPagination.min.js"></script>
    </ui:define>
    <!-- END PAGE SCRIPTS -->
</ui:composition>
