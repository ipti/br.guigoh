<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Buscar Currículo</title>
        <link rel="stylesheet" href="/resources/css/jquery-ui.css" />
        <script src="/resources/js/jquery-1.9.1.js"></script>
        <script src="/resources/js/jquery-ui-1.10.1.custom.js"></script>
        <script src="/resources/js/jquery.mask.js"></script>
        <script src="/resources/js/jquery-multiselect-2.0.js"></script>
        <script src="/resources/js/jquery-multiselect-2_pt.js"></script>
        <script src="/resources/js/jquery-multiselect-2_fr.js"></script>
        <script type="text/javascript" src="/resources/js/curriculumFinder.js"></script>
        <link type="text/css" rel="StyleSheet" media="all" href="/resources/css/curriculumFinder.css"></link>
        <link type="text/css" rel="StyleSheet" media="all" href="/resources/css/general.css"></link>
    </h:head>
    <f:metadata>
        <f:event type="preRenderComponent" listener="#{curriculumFinderBean.init()}"/>
    </f:metadata>
    <h:body>
        <h:form>
            <div id="content" >
                <span class="logo_header"></span>
                <div id="content_box" >	
                    <font>Nome:</font>
                    <h:inputText id="searchUsers" value="#{curriculumFinderBean.socialProfile.name}" styleClass="search_users_box" autocomplete="off"></h:inputText>
                    <br/><br/>
                    <font id="radio_label">Sexo:</font>
                    <h:selectOneRadio id="genderRadio" value="#{curriculumFinderBean.socialProfile.gender}">
                        <f:selectItem id="item1" itemLabel="Masculino" itemValue="M" />
                        <f:selectItem id="item2" itemLabel="Feminino" itemValue="F" />
                        <f:selectItem id="item3" itemLabel="Todos" itemValue="" />
                    </h:selectOneRadio>
                    <br/>
                    <span>
                        <font>País:</font>
                        <h:selectOneMenu value="#{curriculumFinderBean.countryId}">
                            <f:selectItem itemLabel = "Selecione..." itemValue="0" />
                            <f:selectItems value="#{curriculumFinderBean.countryList}" var="country" itemValue="#{country.id}" itemLabel="#{country.name}" />
                            <f:ajax event="valueChange" render="state" listener="#{curriculumFinderBean.loadStates}"/>
                        </h:selectOneMenu>
                    </span>
                    <span>
                        <font>Estado:</font>
                        <h:selectOneMenu id="state" value="#{curriculumFinderBean.stateId}">
                            <f:selectItem itemLabel = "Selecione..." itemValue="0" />
                            <f:selectItems value="#{curriculumFinderBean.stateList}" var="state" itemValue="#{state.id}" itemLabel="#{state.name}" />
                            <f:ajax event="valueChange" render="city" listener="#{curriculumFinderBean.loadCities()}"/>
                        </h:selectOneMenu>
                    </span>
                    <span>
                        <font>Cidade:</font>
                        <h:selectOneMenu id="city" value="#{curriculumFinderBean.cityId}">
                            <f:selectItem itemLabel = "Selecione..." itemValue="0" />
                            <f:selectItems value="#{curriculumFinderBean.cityList}" var="city" itemValue="#{city.id}" itemLabel="#{city.name}" />
                        </h:selectOneMenu>
                    </span>
                    <br/><br/>
                    <span>
                        <font>Tipo de Interesse:</font>
                        <h:selectOneMenu id="interest_type" value="#{curriculumFinderBean.interestTypeId}">
                            <f:selectItem itemLabel = "Selecione..." itemValue="0" />
                            <f:selectItems value="#{curriculumFinderBean.interestTypeList}" var="interest_type" itemValue="#{interest_type.id}" itemLabel="#{interest_type.name}" />
                            <f:ajax event="valueChange" render="interest" listener="#{curriculumFinderBean.loadInterests()}"/>
                        </h:selectOneMenu>
                    </span>
                    <span>
                        <font>Interesse:</font>
                        <h:selectOneMenu id="interest" value="#{curriculumFinderBean.interestId}">
                            <f:selectItem itemLabel = "Selecione..." itemValue="0" />
                            <f:selectItems value="#{curriculumFinderBean.interestList}" var="interest" itemValue="#{interest.id}" itemLabel="#{interest.name}" />
                        </h:selectOneMenu>
                    </span>
                    <br/><br/>
                    <span>
                        <font>Tipo de Ocupação:</font>
                        <h:selectOneMenu id="occupation_type" value="#{curriculumFinderBean.occupationTypeId}">
                            <f:selectItem itemLabel = "Selecione..." itemValue="0" />
                            <f:selectItems value="#{curriculumFinderBean.occupationTypeList}" var="occupation_type" itemValue="#{occupation_type.id}" itemLabel="#{occupation_type.name}" />
                            <f:ajax event="valueChange" render="occupation" listener="#{curriculumFinderBean.loadOccupations()}"/>
                        </h:selectOneMenu>
                    </span>
                    <span>
                        <font>Ocupação:</font>
                        <h:selectOneMenu id="occupation" value="#{curriculumFinderBean.occupationId}">
                            <f:selectItem itemLabel = "Selecione..." itemValue="0" />
                            <f:selectItems value="#{curriculumFinderBean.occupationList}" var="occupation" itemValue="#{occupation.id}" itemLabel="#{occupation.name}" />
                        </h:selectOneMenu>
                    </span>
                    <br/><br/>
                    <span>
                        <font>Escolaridade:</font>
                        <h:selectOneMenu id="scholarity" value="#{curriculumFinderBean.scholarityId}">
                            <f:selectItem itemLabel = "Selecione..." itemValue="0" />
                            <f:selectItems value="#{curriculumFinderBean.scholarityList}" var="scholarity" itemValue="#{scholarity.id}" itemLabel="#{scholarity.description}" />
                        </h:selectOneMenu>
                    </span>
                    <br/><br/>
                    <span>
                        <font>Cursos</font>
                        <br/>
                        <font>Nome:</font>
                        <h:selectOneMenu id="education_name" value="#{curriculumFinderBean.educationNameId}">
                            <f:selectItem itemLabel = "Selecione..." itemValue="0" />
                            <f:selectItems value="#{curriculumFinderBean.educationNameList}" var="education_name" itemValue="#{education_name.id}" itemLabel="#{education_name.name}" />
                        </h:selectOneMenu>
                        <font>Local:</font>
                        <h:selectOneMenu id="education_location" value="#{curriculumFinderBean.educationLocationId}">
                            <f:selectItem itemLabel = "Selecione..." itemValue="0" />
                            <f:selectItems value="#{curriculumFinderBean.educationLocationList}" var="education_location" itemValue="#{education_location.id}" itemLabel="#{education_location.name}" />
                        </h:selectOneMenu>
                    </span>
                    <br/><br/>
                    <span>
                        <font>Experiências</font>
                        <br/>
                        <font>Tempo:</font>
                        <h:selectOneMenu id="experience_time" value="#{curriculumFinderBean.experienceTime}">
                            <f:selectItem itemLabel = "Selecione..." itemValue="0" />
                            <f:selectItem itemLabel = "6 meses" itemValue="6" />
                            <f:selectItem itemLabel = "1 ano" itemValue="1" />
                            <f:selectItem itemLabel = "2 anos" itemValue="2" />
                            <f:selectItem itemLabel = "5 anos" itemValue="5" />
                            <f:selectItem itemLabel = "10 anos" itemValue="10" />
                            <f:selectItem itemLabel = "15 anos" itemValue="15" />
                        </h:selectOneMenu>
                    </span>
                    <br/>
                    <h:panelGroup styleClass="curriculum_buttons">
                            <h:commandButton styleClass="button_back" id="back" action="/auth/login.xhtml?faces-redirect=true">
                            </h:commandButton>
                            <h:commandButton styleClass="button_verify" id="search" action="#{curriculumFinderBean.searchUsersEvent()}">
                            </h:commandButton>
                    </h:panelGroup>
                    <br/>
                    <p id="message_alert"></p>
                    <br/>
                    <h:panelGroup id="users">
                        <div class="contacts_box_blocks">
                            <ui:repeat value="#{curriculumFinderBean.socialProfileList}" var="socialProfile">
                                <div class="contacts_box_block" socialProfileId="#{socialProfile.socialProfileId}">
                                    <div class="contacts_block_align">
                                        <h:link outcome="" class="profile_avatar" style="background:url('#{socialProfile.photo}') no-repeat center center;background-size:77px">
                                            <p class="name">#{socialProfile.name}</p>
                                            <p class="occupation">#{socialProfile.occupationsId.name}</p>
                                        </h:link>
                                    </div>   
                                </div>
                            </ui:repeat>
                        </div>
                    </h:panelGroup>
                    <span class="clear"></span> 
                </div>
            </div>
            <div class="bottom">
                <ul class="bottom_menu">
                    <!--<li ><a href="/">Contato</a></li>
                    <li ><span></span><a href="/">Termos de Uso</a></li>
                    <li ><span></span><a href="/">Alguns direitos reservados</a></li>-->
                    <span class="powered_guigoh">Powered by</span>
                </ul>
                <span class="clear"></span> 
            </div>
        </h:form>
        <div id="dialog-form" class="dialog" title="Enviar mensagem">
            <span>Nome da empresa</span>
            <input id="business_name" class="send_message_input" type="text"></input>
            <br/>
            <span>E-mail</span>
            <input id="e_mail" class="send_message_input" type="text"></input>
            <br/>
            <span>Telefone</span>
            <input id="phone" class="send_message_input" type="text"></input>
            <br/>
            <span>Mensagem</span>
            <textarea id="message" class="send_message_input"></textarea>
            <br/>
            <input id="send_message" type="button" value="Enviar"></input>
        </div>
    </h:body>
</html>
