<ui:composition template="/resources/themes/default/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Ambiente de publicação - nome do objeto educacional</ui:define>
    <ui:define name="content">
        <script type="text/javascript" src="../resources/js/educationalObject.js"/>
        <link rel="stylesheet" href="../resources/css/educationalObject.css"/>
        <link rel="stylesheet" href="../resources/css/jquery.wysiwyg.css" type="text/css" />
        <f:metadata>
            <f:viewParam name="id" value="#{educationalObjectBean.educationalObjectID}" />
            <f:event type="preRenderComponent" listener="#{educationalObjectBean.init()}"/>
        </f:metadata>
        <input type="hidden" id="reviewObjectId"/>
        <h:outputText styleClass="educational-object-title" value="#{localeBean.getString('Objeto Educacional')}"/>
        <div class="educational-object-box">
            <div class="cnt-right">
                <div id="wrap-right">
                    <!--
                    <img src="HASHTAG{educationalObjectBean.educationalObject.image}"/>
                    <br/>Testando imagem
                    -->
                </div>
            </div>
            <div class="cnt-left">
                <div id="wrap-left">
                    <h3 id="educational-object-name">#{educationalObjectBean.educationalObject.name}</h3>
                    <div id="educational-object">
                        <a id="recommend" href="javascript:void(0)" onclick="openRecommendBox()">Recomendar este Objeto Educacional</a>
                        <div id="recommend-box">
                            <p>Email(s) do(s) destinatário(s): <a id="recommend-close" href="javascript:void(0)" onclick="closeRecommendBox()">[X]</a></p>
                            <input type="text" class="area-text-email" id="email-recommend"/>
                            <div id="recommendMsg"></div>
                            <button class="btn-send" onclick="sendRecommend()">Enviar</button>
                        </div>
                        <ul>
                            <li class="license"><a href="http://creativecommons.org/licenses/by-sa/3.0/deed.pt">Licença</a></li>
                        </ul>
                    </div>
                    <h:panelGroup styleClass="educational-object-info">
                        <p><strong>Tags: </strong><ui:repeat value="#{educationalObjectBean.educationalObject.tagsCollection}" var="tag"><h:outputText value="##{tag.name} "></h:outputText></ui:repeat></p>
                        <p><strong>Tema: </strong><a href="http://rts.guigoh.com:8080/primata/theme/theme.xhtml?id=#{educationalObjectBean.educationalObject.themeId.id}">#{educationalObjectBean.educationalObject.themeId.name}</a></p>
                        <p><strong>Publicado por: </strong><a href="http://rts.guigoh.com:8080/primata/profile/viewProfile.xhtml?id=#{educationalObjectBean.educationalObject.socialProfileId.socialProfileId}">#{educationalObjectBean.educationalObject.socialProfileId.name}</a></p>    
                    </h:panelGroup>
                    <div id="download-box">
                        <span class="title">Lista de arquivos</span>
                        <div id="upload-container">
                            <!--
                            <label>
                                <span class="number">&#8226;</span> Anexar arquivos.
                                <span class="information">Fotos, vídeos, cartilhas, documentos explicativos etc.</span>
                            </label>
                            <label class="upload-label">
                                <span class="number">&#8226;</span>Objetos Educacionais
                                <span class="information">Tipos de arquivos suportados: wav, mp3, avi, wmv, mov, mpg, mpeg, swf, jpg, png, gif, bmp, pdf, doc e txt.</span>
                            </label>
                            -->
                        </div>
                        <ul id="download-list"></ul>
                    </div>
                    <div id="more-info">
                        <h5 class="title">Sobre os Autores</h5>
                        <div id="authors-list">
                            <ui:repeat value="#{educationalObjectBean.authorList}" var="author">
                                <div class="author-box">
                                    <p><strong>Nome: </strong><span>#{author.name}</span></p>
                                    <p><strong>Email: </strong><span>#{author.email}</span></p>
                                    <p><strong>Telefone: </strong><span>#{author.phone}</span></p>
                                    <p><strong>Site: </strong><span><a href="http://#{author.site}">#{author.site}</a></span></p>
                                </div>
                            </ui:repeat>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
