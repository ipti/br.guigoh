<ui:composition template="/resources/themes/default/template.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="title">Formulário de Registro de Objetos Educacionais</ui:define>
    <ui:define name="content">
        <link rel="stylesheet" href="../resources/css/submitForm.css" />
        <script src="/resources/js/jquery.mask.js"></script>
        <script type="text/javascript" src="../resources/js/submitForm.js" />
        <f:metadata>
            <f:event type="preRenderComponent" listener="#{submitFormBean.init()}"/>
        </f:metadata>
        <h:form prependId="false">
            <h:panelGroup styleClass="register_box">
                <h:panelGroup styleClass="ctn-form_title">
                    <h:outputText styleClass="form_title" value="Formulário de Registro de Objetos Educacionais"/>
                </h:panelGroup>
                <h:panelGroup styleClass="forms">

                    <h:panelGroup styleClass="form1_body">
                        <p class="form1_title">LICENCIAMENTO DE SEU OBJETO EDUCACIONAL</p>
                        <p>
                            Você está prestes a publicar seu Objeto Educacional,
                            para que todos da Rede Arte com Ciência
                            possam conhecê-la e/ou reaplicá-la.
                        </p>
                        <p>
                            Todas os Objetos Educacionais publicados neste
                            Espaço seguem a
                            licença <strong>(CC) Creative Commons Atribuição-Compartilhamento
                                pela mesma Licença 3.0 Unported</strong>
                        </p>
                        <p>
                            Esta é uma forma de garantir sua autoria a respeito
                            do que for publicado, além de permitir o compartilhamento
                            de seu Objeto Educacional com os demais parceiros, que
                            terão o direito de reaplicá-la.
                        </p>
                        <p>
                            Para conhecer melhor os detalhes desta licença,
                            <a href="http://creativecommons.org/licenses/by-sa/3.0/deed.pt" title="">acesse a página do Creative Commons.</a>
                        </p>

                        <label class="form1_highlight">
                            <input type="checkbox" checked="true" name="license" class="radio" />
                            concordo com as regras definidas pela licença Creative Commons (CC) Atribuição-Compartilhamento pela mesma Licença 3.0 Unported para disponibilizar a Tecnologia Social que estou prestes a publicar
                        </label>
                    </h:panelGroup>

                    <h:panelGroup styleClass="form2_body">
                        <h:outputText styleClass="educational_object_label" value="Qual o nome do seu Objeto Educacional?"/>
                        <h:outputText styleClass="educational_object_tip" value="Limite de 40 caracteres."/>
                        <h:outputText styleClass="educational_object_name_warning" value="O campo 'Nome' não pode ser vazio."/>
                        <h:inputText styleClass="educational_object_name" maxlength="40" value="#{submitFormBean.educationalObject.name}"/>
                        <h:outputText styleClass="educational_object_label" value="Qual é o tema principal tratado pelo Objeto Educacional?"/>
                        <h:outputText styleClass="educational_object_tip" value="Apenas uma opção."/>
                        <h:outputText styleClass="educational_object_theme_warning" value="Selecione ao menos uma opção."/>
                        <h:selectOneRadio styleClass="educational_object_theme" value="#{submitFormBean.educationalObject.themeId}">
                            <f:selectItems id="theme" value="#{submitFormBean.interestThemesList}" var="theme" itemLabel="#{theme.name}" itemValue="#{theme}"/>
                        </h:selectOneRadio>
                        <h:outputText styleClass="educational_object_label" value="Palavras chave"/>
                        <h:outputText styleClass="educational_object_tip" value="Digite as palavras separadas por vírgula. Limite de 7 palavras-chave."/>
                        <h:outputText styleClass="educational_object_tags_warning" value="Digite ao menos uma palavra chave."/>
                        <h:inputText styleClass="educational_object_tags" value="#{submitFormBean.tags}"/>
                    </h:panelGroup>

                    <h:panelGroup id="form3" styleClass="form3_body">
                        <h:outputText styleClass="educational_object_label" value="Autores"/>
                        <h:outputText styleClass="educational_object_tip" value="Pessoal responsável pela produção deste Objeto Educacional. Limite de 4 autores."/>
                        <h:outputText styleClass="educational_object_author_warning1"/>
                        <h:outputText styleClass="educational_object_author_warning2" value="Insira ao menos 1 autor."/>
                        <h:panelGrid id="author_add" columns="2" styleClass="educational_object_author">
                            <h:outputText styleClass="educational_object_author_label" value="Nome:"/>
                            <h:inputText styleClass="educational_object_author_name" value="#{submitFormBean.author.name}"/>
                            <h:outputText styleClass="educational_object_author_label" value="E-mail:"/>
                            <h:inputText styleClass="educational_object_author_email" value="#{submitFormBean.author.email}"/>
                            <h:outputText styleClass="educational_object_author_label" value="Telefone:"/>
                            <h:inputText styleClass="educational_object_author_phone"  value="#{submitFormBean.author.phone}"/>
                            <h:outputText styleClass="educational_object_author_label" value="Site:"/>
                            <h:inputText styleClass="educational_object_author_site" value="#{submitFormBean.author.site}"/>
                        </h:panelGrid>
                        <h:commandLink styleClass="button_add">
                            <f:ajax render="authors_added" event="click" execute="form3" listener="#{submitFormBean.addAuthor()}"/>
                            <img id="button_add_icon" src="/resources/images/green-plus.png"/>
                            <span class="button_add_label">Adicionar</span>
                        </h:commandLink>
                        <h:panelGroup id="authors_added" styleClass="authors_added">
                            <ui:repeat value="#{submitFormBean.authorList}" var="author">
                                <ui:param name="author" value="#{author}"/>
                                <h:panelGrid styleClass="author_added" columns="2">
                                    <h:outputText styleClass="authors_added_label" value="Nome:"/><h:outputText styleClass="authors_added_value" value="#{author.name}"/>
                                    <h:outputText styleClass="authors_added_label" value="E-mail:"/><h:outputText styleClass="authors_added_value" value="#{author.email}"/>
                                    <h:outputText styleClass="authors_added_label" value="Telefone:"/><h:outputText styleClass="authors_added_value" value="#{author.phone}"/>
                                    <h:outputText styleClass="authors_added_label" value="Site:"/><h:outputText styleClass="authors_added_value" value="#{author.site}"/>
                                </h:panelGrid>
                            </ui:repeat>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup styleClass="form4_body">
                        <h:outputText styleClass="educational_object_label" value="Anexar arquivos"/>
                        <h:outputText styleClass="educational_object_tip" value="Fotos, vídeos, cartilhas, documentos explicativos etc."/>
                        <h:panelGroup styleClass="educational_object_image">
                            <h:outputText styleClass="educational_object_label" value="Imagem"/>
                            <h:outputText styleClass="educational_object_tip" value="A imagem para representar a Tecnologia Social no sistema. A imagem será melhor visualizada se seguir as dimensões de 100x100. Tipos de arquivos suportados: jpg, png, gif e bmp."/>
                            <form action="Upload" method="POST" enctype="multipart/form-data">
                                <input type="file" name="file" id="filechoose" />
                                <input type="submit" />
                            </form>
                            <form action="javascript:void(0)" name="Upload" method="post"
                                  enctype="multipart/form-data" onSubmit="return false;" class="upload-form">
                                <input type="file" class="upload" id="upload-picture" name="file[]" />
                            </form>
                        </h:panelGroup>
                        <h:panelGroup styleClass="educational_object_medias">
                            <h:outputText styleClass="educational_object_label" value="Objeto Educacional"/>
                            <h:outputText styleClass="educational_object_tip" value="Tipos de arquivos suportados: wav, mp3,mp4,ogg,webM, swf, jpg, png, gif, bmp, pdf, doc e txt."/>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup styleClass="button_options">
                    <h:link styleClass="button_cancel" outcome="/mandril/publishEnvironment.xhtml">
                        <img id="button_cancel_icon" src="/resources/images/cross.png"/>
                        <span class="button_cancel_label">Cancelar</span>
                    </h:link>
                    <h:panelGroup styleClass="progress_bar">
                        <div class="progress"></div>
                        <span class="progress-count">
                            <span class="page-number">1</span>/4
                        </span>
                    </h:panelGroup>
                    <span class="button_next">
                        <img id="button_next_icon" src="/resources/images/forward.png"/>
                        <span class="button_next_label">Avançar</span>
                    </span>
                    <h:commandLink styleClass="button_submit">
                        <img id="button_submit_icon" src="/resources/images/green-plus.png"/>
                        <span class="button_submit_label">Submeter</span>
                    </h:commandLink>
                    <span class="button_back">
                        <img id="button_back_icon" src="/resources/images/back.png"/>
                        <span class="button_back_label">#{localeBean.getString('Voltar')}</span>
                    </span>
                </h:panelGroup>
            </h:panelGroup>
            <span class="clear"></span>
        </h:form>
    </ui:define>
</ui:composition>
