        <f:event type="preRenderComponent" listener="#{registerBean.init()}"/>
        <header>
            <div class="container">
                <div class="header-logo">
                    <img class="logo-guigoh" src="../resources/common/images/logo-guigoh.png"></img>
                    <img class="logo-ipti" src="../resources/common/images/logo-ipti.png"></img>
                </div>
                <div class="title">
                    <h1>Cadastro</h1>
                </div>
            </div>
        </header>
        <section>
            <h:form prependId="false">
                <div class="container">
                    <div class="content">
                        <div class="main-register">
                            <div class="profile">
                                <p style="font-size: 22px">Olá calouro!</p>
                                <p>Seu cadastro no Guigoh é simples e fácil. Por favor preencha os campos abaixo.</p>
                                <form>
                                    <div class="col-2">
                                        <input type="text" placeholder="nome"></input>
                                        <input type="text" placeholder="e-mail"></input>
                                        <input type="text" placeholder="senha"></input>
                                        <input type="text" placeholder="pergunta secreta"></input>
                                        <hr></hr>
                                    </div>
                                    <div class="col-2">
                                        <input type="text" placeholder="sobrenome"></input>
                                        <input type="text" placeholder="confirmação de e-mail"></input>
                                        <input type="text" placeholder="confirmação de senha"></input>
                                        <input type="text" placeholder="resposta da pergunta secreta"></input>
                                    </div>
                                    <div class="clear"></div>
                                </form>
                            </div>
                            <div class="school">
                                <p>Alguns dados sobre sua instituição de ensino.</p>
                                <div class="col-2">
                                    <div class="select">
                                        <select> <option>selecione sua instituição de ensino</option></select>
                                    </div>
                                    <div class="select">
                                        <select><option>selecione o idioma</option></select>
                                    </div>
                                    <div class="select">
                                        <select><option>selecione selecione o estado</option></select>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="select">
                                        <select><option>selecione o seu cargo</option></select>
                                    </div>
                                    <div class="select">
                                        <select><option>selecione o estado</option></select>
                                    </div>
                                    <div class="select">
                                        <select><option>selecione a cidade</option></select>
                                    </div>
                                </div>
                                <div class="buttons col-1">
                                    <a class="back pull-left" href="../auth/login.xhtml"><i class="fa fa-chevron-circle-left pull-left fa-2x fa-fw black"></i></a>
                                    <button class="submit">Cadastre-se</button>
                                </div>
                                <div class="clear"></div>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </h:form>
        </section>
        <footer>
            <div class="container">
                <img src="../resources/common/images/footer.png"></img>
            </div>
        </footer>
